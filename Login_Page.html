<html>
<head>

<section>
<div class="FormBox">
<form>
<h2 class="Heading">Login Page</h2>
<ion-icon name="mail-outline" class="mailicon"></ion-icon>

<br>
<br>

<input type="password" placeholder="Enter your password" required></input>
<br>
<br>
<input type="checkbox">Remember Me</input>
<a href="#" class="hoverlink">Forgot Password</a>
<br>
<br>
<button class="Log">LOG IN</button>
<br>
<br>
<label>Don't have an account</label>
<a href="RegistrationPage.html" class="hoverlink">Register</a>
</form>
</div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
