<html>
<head>
<title>
REGISTRATION PAGE
</title>
<link rel="stylesheet" href="RegistrationPage.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Merriweather&family=Oswald&family=Poppins:wght@500&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
<section>
<div class="FormBox">
<form>
<h2 class="Heading">Registration Page</h2>
<ion-icon name="person-outline" class="nameicon"></ion-icon>
<label>Name</label>
<input type="text" placeholder="Enter your name" required></input>
<br>
<br>
<ion-icon name="mail-outline" class="mailicon"></ion-icon>
<label>Email</label>
<input type="email" placeholder="Enter your email" required></input>
<br>
<br>
<ion-icon name="call-outline" class="phoneicon"></ion-icon>
<label>Phone Number</label>
<input type="tel" placeholder="Enter your number" minlength="10" maxlength="10" required>
<br>
<br>
<ion-icon name="lock-closed-outline" class="passicon"></ion-icon>
<label>Password</label>
<input type="password" placeholder="Enter your password" required></input>
<br>
<br>
<button class="Reg">REGISTER</button>
<br>
<br>
</form>
</div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
